name: daily_tracker
description: A daily log and money tracker application with app lock functionality.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  sqflite: ^2.0.0
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0
  sqflite_common: ^2.5.0
  sqlite3_flutter_libs: ^0.5.0
  path: ^1.8.0
  local_auth: ^2.1.0
  image_picker: ^1.0.0
  intl: ^0.18.0
  encrypt: ^5.0.3
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^8.0.0
  table_calendar: ^3.0.0
  fl_chart: ^0.63.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
